apiVersion: apps/v1
kind: Deployment
metadata:
  name: "kotlin-demo-application"
spec:
  selector:
    matchLabels:
      app: "kotlin-demo-application"
  template:
    metadata:
      labels:
        app: "kotlin-demo-application"
    spec:
      containers:
        - name: "kotlin-demo-application"
          image: "kotlin-project:1.0-SNAPSHOT"
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 3
            failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  name: "kotlin-demo-service"
spec:
  selector:
    app: "kotlin-demo-application"
  type: LoadBalancer
  ports:
    - protocol: "TCP"
      port: 8080
      targetPort: 8080
