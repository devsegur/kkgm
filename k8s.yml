apiVersion: apps/v1
kind: Deployment
metadata:
  name: kotlin-demo-application
  labels:
    app: kotlin-demo-application
spec:
  selector:
    matchLabels:
      app: kotlin-demo-application
  template:
    metadata:
      labels:
        app: kotlin-demo-application
    spec:
      containers:
        - name: kotlin-demo-container
          image: "kotlin-project:1.0-SNAPSHOT"
          imagePullPolicy: Never
          ports:
            - name: web
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 3
            failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  name: kotlin-demo-service
  labels:
    app: kotlin-demo-application
spec:
  selector:
    app: kotlin-demo-application
  type: LoadBalancer
  ports:
    - name: web
      protocol: "TCP"
      port: 8080
      targetPort: 8080
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: kotlin-demo-application
    release: prometheus-stack
  name: kotlin-project
spec:
  endpoints:
  - port: web
    path: /prometheus
  selector:
    matchLabels: 
      app: kotlin-demo-application
